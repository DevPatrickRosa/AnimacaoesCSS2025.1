<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações CSS</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <h1>Transition</h1>    

    <h2>Houver</h2>

    <h3>Altera Cor</h3>

    <Section>
        <button class="item-blue transition"> Azul</button>
        <button class="item-purple transition"> Roxo</button>
        <button class="item-green transition">Verde</button>
    </Section>

    <h3>Mudar Tamanho de um Item</h3>

    <Section>
        <button class="item-blue transition-size">Azul</button>
        <button class="item-purple transition-size">Roxo</button>
        <Button class="item-green transition-size">Verde</Button>
    </Section>

    <H3>Rotacionar</H3>

    <Section>
        <Button class="item-blue transition-rotate">Azul</Button>
        <button class="item-purple transition-rotate">Roxo</button>
        <button class="item-green transition-rotate">Verde</button>
    </Section>
</body>
</html>
