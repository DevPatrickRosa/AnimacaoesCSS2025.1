<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações CSS</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <h1>Transition</h1>    

    <h2>Houver</h2>

    <h3>Altera Cor</h3>

    <Section>
        <button class="item-blue transition"> Azul</button>
        <button class="item-purple transition"> Roxo</button>
        <button class="item-green transition">Verde</button>
    </Section>

    <h3>Mudar Tamanho de um Item</h3>

    <Section>
        <button class="item-blue transition-size">Azul</button>
        <button class="item-purple transition-size">Roxo</button>
        <Button class="item-green transition-size">Verde</Button>
    </Section>

    <H3>Rotacionar</H3>

    <Section>
        <Button class="item-blue transition-rotate">Azul</Button>
        <button class="item-purple transition-rotate">Roxo</button>
        <button class="item-green transition-rotate">Verde</button>
    </Section>

    <h3>Delay (Atraso)</h3>
    <section>
     <button class="item-blue transition-delay">Azul</button>
     <button class="item-purple transition-delay">Roxo</button>
     <button class="item-green transition-delay">Verde</button>
    </section>

    <h3>Checked (Marcação)</h3>

    <section>
     <input type="checkbox" class="transition-checkbox">
     <input type="checkbox" class="transition-checkbox">
     <input type="checkbox" class="transition-checkbox">
    </section>

    <h3>Radio Check (Marcação de Radio).</h3>
    
    <Section>
       <input type="radio" class="transitionRadio">
       <input type="radio" class="transitionRadio">
       <input type="radio" class="transitionRadio">
    </Section>

    <h3>Facus</h3>
    <section>
        <input type="text" class="transitionText">
    </section>

    <h1>Animações</h1>

    <h2>Fade</h2>

    <Section>
        <button class="item-blue animationFade">Azul</button>
        <button class="item-purple animationFadeOut">Roxo</button>
        <button class="item-green animationFadeInOut">Verde</button>
    </Section>

    <h2>Spinners</h2>

    <section>
          <button class="item-blue animationSpinner">Azul</button>
         <button class="item-purple animationEase">Roxo</button>
         <button class="item-green animationEaseOut">Verde</button>
    </section>

</body>
</html>
